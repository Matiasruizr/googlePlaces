<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #mapa {
        width: 100%;
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Arial';
      }
    </style>
  </head>
  <body>
    <h1>Mi mapa</h1>
    <div id="mapa"></div>
    <script src="places.js"></script>
    <!-- Cargamos la libreria de maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoEz-WUnQHnqUMjot5oHvnT9LmvRG_95w&libraries=places&callback=initMap"
    async defer></script>
   
  </body>
</html>
